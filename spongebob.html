<!DOCTYPE html>
<html>
    <head>
        <script src="pixi.min.js"></script>
        <script src="spongebob.js"></script>
        <link rel="stylesheet" type="text/css" href="spongebob.css">
        <title>SpongeBob WavePants</title>
    </head>
    <body onload="start_dancing()">
        <h1>SpongeBob WavePants</h1>
        <div class="formulas">
            Use the following console window to set the x and y positions per point<br/>
            You may wish to read the pointIndex, speed, time and/or appendageLength variables<br/>
            <textarea id="x_formula" rows="5" cols="150">
//Ensure variable x is set to a value of your preference by the end
x = pointIndex * appendageLength;</textarea>
            <textarea id="y_formula" rows="5" cols="150">
//Ensure variable y is set to a value of your preference by the end
y = Math.sin((pointIndex * 0.5) + time) * 100;</textarea>
            <div class="parameters">
                Speed: <input type="number" id="speed" value="10" onchange="updateSpeed()" oninput="updateSpeed()" onkeydown="updateSpeed()" />
                <br/><br/>
                <input type="button" value="Update Wave Pants" onclick="runCodeInjection()"/>
                <br/><br/>
                <a id="twitter" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=%23SpongeBobWavePants" data-size="large">Tweet</a>
            </div>
        </div>
    </body>
</html>
